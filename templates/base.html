<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MultiPlay!{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-kahoot">
    <div class="main-content-wrapper">
        {% block content %}{% endblock %}
    </div>

    {% if session.get('current_profile') %}
    <a href="{{ url_for('show_progress') }}" class="floating-progress-btn" title="Ver mi progreso">
        <i class="fas fa-chart-line"></i> </a>
    {% endif %}

    </body>
</html>
